<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Stream Cards Ultimate</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --panel-bg: #ffffff;
            --primary: #4a90e2;
            --border: #dde1e6;
            --black-player-color: #ff6a00;
            --white-player-color: #e74c3c;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        .panel {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h2 { margin-top: 0; color: #333; font-size: 1.2rem; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        h3 { margin: 15px 0 10px 0; color: #555; font-size: 1rem; border-left: 4px solid var(--primary); padding-left: 8px;}
        
        label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; font-weight: 600; }
        
        .left-panel { flex: 0.8; }
        .right-panel { flex: 1.2; display: flex; flex-direction: column; gap: 10px; }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 10px;
        }

        textarea { flex: 1; resize: none; min-height: 150px; }

        /* é¸æ‰‹é¸æ“‡å€å¡Š */
        .player-select-container {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-wrapper label {
            margin-bottom: 0;
            cursor: pointer;
            color: #333;
        }

        .player-inputs {
            display: flex;
            gap: 10px;
        }

        .select-box {
            flex: 1;
        }

        /* æ§åˆ¶æ»‘æ¡¿å€åŸŸ */
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .slider-row label {
            width: 70px;
            margin-bottom: 0;
            font-size: 0.85rem;
        }
        .slider-row input[type=range] {
            flex: 1;
            cursor: pointer;
        }
        .value-display {
            width: 50px;
            text-align: right;
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
        }

        /* é¡è‰²é¸æ“‡å™¨æ¨£å¼ */
        .color-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }
        .color-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            border: none;
            width: 40px;
            height: 30px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-open {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-open:hover { background: #357abd; }

        .btn-clear {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-clear:hover { background: var(--danger); color: white; }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="panel left-panel">
            <h2>1. è³‡æ–™è¼¸å…¥</h2>
            
            <label>æ¯”è³½åç¨±</label>
            <input type="text" id="tournament-name">

            <label>é¸æ‰‹åå–® (ä¸€è¡Œä¸€å€‹)</label>
            <textarea id="name-list" placeholder="é¸æ‰‹A&#10;é¸æ‰‹B..."></textarea>
            
            <button class="btn-clear" id="btn-clear-data">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰è¨˜éŒ„</button>
        </div>

        <div class="panel right-panel">
            <h2>2. é…å°èˆ‡æ’ç‰ˆ</h2>

            <div class="player-select-container">
                <div class="checkbox-wrapper" style="justify-content: space-between;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" id="show-names-check" checked>
                        <label for="show-names-check">é¡¯ç¤ºé¸æ‰‹åç¨±</label>
                    </div>
                    
                    <div style="display:flex; align-items:center; gap:5px; background: #eef; padding: 2px 8px; border-radius: 4px;">
                        <input type="checkbox" id="swap-sides">
                        <label for="swap-sides">å·¦å³äº¤æ› (ç™½å·¦é»‘å³)</label>
                    </div>
                </div>

                <div class="player-inputs">
                    <div class="select-box" id="box-black" style="border-top: 4px solid var(--black-player-color); padding-top: 5px;">
                        <label style="color: var(--black-player-color);">âš« é»‘æ–¹ (Black)</label>
                        <select id="black-player"><option value="">(ç©º)</option></select>
                    </div>
                    <div class="select-box" id="box-white" style="border-top: 4px solid var(--white-player-color); padding-top: 5px;">
                        <label style="color: var(--white-player-color);">âšª ç™½æ–¹ (White)</label>
                        <select id="white-player"><option value="">(ç©º)</option></select>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>ğŸ–¼ï¸ åœ–å¡å°ºå¯¸è¨­å®š</h3>
                
                <div class="slider-row">
                    <label>å¡ç‰‡å¯¬åº¦</label>
                    <input type="range" id="card-width" min="500" max="2000" value="600">
                    <span class="value-display" id="val-card-width">600px</span>
                </div>
                
                <div class="slider-row">
                    <label>å¡ç‰‡é«˜åº¦</label>
                    <input type="range" id="card-height" min="150" max="400" value="200">
                    <span class="value-display" id="val-card-height">200px</span>
                </div>

                <div class="slider-row">
                    <label>åœ“è§’åŠå¾‘</label>
                    <input type="range" id="card-radius" min="0" max="50" value="10">
                    <span class="value-display" id="val-card-radius">10px</span>
                </div>
            </div>

            <div class="control-group">
                <h3>ğŸ† æ–‡å­—æ¨£å¼å¾®èª¿</h3>
                
                <div class="slider-row">
                    <label>æ¨™é¡Œå¤§å°</label>
                    <input type="range" id="title-size" min="12" max="60" value="28">
                    <span class="value-display" id="val-title-size">28px</span>
                </div>
                <div class="slider-row">
                    <label>æ¨™é¡Œå‚ç›´</label>
                    <input type="range" id="title-top" min="0" max="100" value="10">
                    <span class="value-display" id="val-title-top">10%</span>
                </div>
                
                <div class="slider-row" style="border-top: 1px dashed #ddd; margin-top: 10px; padding-top: 10px;">
                    <label>å§“åå¤§å°</label>
                    <input type="range" id="name-size" min="20" max="100" value="56">
                    <span class="value-display" id="val-name-size">56px</span>
                </div>
                <div class="slider-row">
                    <label>å§“åå‚ç›´</label>
                    <input type="range" id="name-top" min="0" max="100" value="45">
                    <span class="value-display" id="val-name-top">45%</span>
                </div>

                <div class="color-row">
                    <div class="color-item">
                        <label>æ¨™é¡Œåº•è‰²</label>
                        <input type="color" id="title-bg-color" value="#ffd700">
                    </div>
                    <div class="color-item">
                        <label>æ¨™é¡Œæ–‡å­—</label>
                        <input type="color" id="title-text-color" value="#000000">
                    </div>
                </div>
            </div>
            
            <button class="btn-open" id="btn-open-window">é–‹å•Ÿ / æ›´æ–°åœ–å¡è¦–çª—</button>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ æ”¶é›†
        const inputs = {
            list: document.getElementById('name-list'),
            showNames: document.getElementById('show-names-check'),
            swapSides: document.getElementById('swap-sides'),
            black: document.getElementById('black-player'),
            white: document.getElementById('white-player'),
            tour: document.getElementById('tournament-name'),
            // åœ–å¡è¨­å®š
            cWidth: document.getElementById('card-width'),
            cHeight: document.getElementById('card-height'),
            cRadius: document.getElementById('card-radius'),
            // æ¨£å¼æ§åˆ¶
            tSize: document.getElementById('title-size'),
            tTop: document.getElementById('title-top'),
            tBgColor: document.getElementById('title-bg-color'),
            tTextColor: document.getElementById('title-text-color'),
            nSize: document.getElementById('name-size'),
            nTop: document.getElementById('name-top')
        };
        
        const displays = {
            cWidth: document.getElementById('val-card-width'),
            cHeight: document.getElementById('val-card-height'),
            cRadius: document.getElementById('val-card-radius'),
            tSize: document.getElementById('val-title-size'),
            tTop: document.getElementById('val-title-top'),
            nSize: document.getElementById('val-name-size'),
            nTop: document.getElementById('val-name-top')
        };
        
        const btnClear = document.getElementById('btn-clear-data');
        let popupWindow = null;

        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        // 1. æ›´æ–°ä¸‹æ‹‰é¸å–®
        function updateDropdowns() {
            const currentBlack = inputs.black.value;
            const currentWhite = inputs.white.value;
            inputs.black.innerHTML = '';
            inputs.white.innerHTML = '';
            
            const names = inputs.list.value.split('\n').map(n => n.trim()).filter(n => n !== '');
            
            if (names.length === 0) {
                const opt = new Option('(åå–®ç‚ºç©º)', '');
                inputs.black.add(opt.cloneNode(true));
                inputs.white.add(opt);
                return;
            }

            names.forEach(name => {
                inputs.black.add(new Option(name, name));
                inputs.white.add(new Option(name, name));
            });

            if (names.includes(currentBlack)) inputs.black.value = currentBlack;
            if (names.includes(currentWhite)) inputs.white.value = currentWhite;
        }

        // 2. å„²å­˜è³‡æ–™åˆ° LocalStorage
        function saveData() {
            const dataToSave = {
                tourName: inputs.tour.value,
                playerList: inputs.list.value,
                selectedBlack: inputs.black.value,
                selectedWhite: inputs.white.value,
                showNames: inputs.showNames.checked,
                swapSides: inputs.swapSides.checked,
                // åœ–å¡è¨­å®š
                cardWidth: inputs.cWidth.value,
                cardHeight: inputs.cHeight.value,
                cardRadius: inputs.cRadius.value,
                // æ¨£å¼
                titleSize: inputs.tSize.value,
                titleTop: inputs.tTop.value,
                nameSize: inputs.nSize.value,
                nameTop: inputs.nTop.value,
                titleBg: inputs.tBgColor.value,
                titleText: inputs.tTextColor.value
            };
            localStorage.setItem('goCardData_v3', JSON.stringify(dataToSave));
            updateUIForSwap();
        }

        // 3. è®€å–è³‡æ–™
        function loadData() {
            const savedJSON = localStorage.getItem('goCardData_v3');
            if (savedJSON) {
                try {
                    const data = JSON.parse(savedJSON);
                    if (data.tourName) inputs.tour.value = data.tourName;
                    if (data.playerList) {
                        inputs.list.value = data.playerList;
                        updateDropdowns(); 
                    }
                    if (data.selectedBlack) inputs.black.value = data.selectedBlack;
                    if (data.selectedWhite) inputs.white.value = data.selectedWhite;
                    if (data.showNames !== undefined) inputs.showNames.checked = data.showNames;
                    if (data.swapSides !== undefined) inputs.swapSides.checked = data.swapSides;
                    
                    // æ¢å¾©åœ–å¡è¨­å®šä¸¦æ›´æ–°æ–‡å­—é¡¯ç¤º
                    if (data.cardWidth) { 
                        inputs.cWidth.value = data.cardWidth; 
                        displays.cWidth.textContent = data.cardWidth + 'px';
                    }
                    if (data.cardHeight) { 
                        inputs.cHeight.value = data.cardHeight; 
                        displays.cHeight.textContent = data.cardHeight + 'px';
                    }
                    if (data.cardRadius) {
                        inputs.cRadius.value = data.cardRadius;
                        displays.cRadius.textContent = data.cardRadius + 'px';
                    }

                    // æ¢å¾©æ¨£å¼
                    if (data.titleSize) { inputs.tSize.value = data.titleSize; displays.tSize.textContent = data.titleSize + 'px'; }
                    if (data.titleTop) { inputs.tTop.value = data.titleTop; displays.tTop.textContent = data.titleTop + '%'; }
                    if (data.nameSize) { inputs.nSize.value = data.nameSize; displays.nSize.textContent = data.nameSize + 'px'; }
                    if (data.nameTop) { inputs.nTop.value = data.nameTop; displays.nTop.textContent = data.nameTop + '%'; }
                    if (data.titleBg) inputs.tBgColor.value = data.titleBg;
                    if (data.titleText) inputs.tTextColor.value = data.titleText;

                } catch (e) {
                    console.error('è®€å–å­˜æª”å¤±æ•—', e);
                }
            }
            updateUIForSwap();
        }

        // è¼”åŠ©ï¼šæ›´æ–° UI ä¸Šçš„å·¦å³æ¨™ç¤º
        function updateUIForSwap() {
            const boxBlack = document.getElementById('box-black');
            const boxWhite = document.getElementById('box-white');
            
            if (inputs.swapSides.checked) {
                boxBlack.style.order = "2";
                boxWhite.style.order = "1";
            } else {
                boxBlack.style.order = "1";
                boxWhite.style.order = "2";
            }
        }

        // 4. æ¸…ç©ºè³‡æ–™
        function clearData() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è¨˜éŒ„å—ï¼Ÿ')) {
                localStorage.removeItem('goCardData_v3');
                location.reload(); 
            }
        }

        // --- äº‹ä»¶ç›£è½ ---

        const basicInputs = [inputs.list, inputs.black, inputs.white, inputs.tour, inputs.showNames, inputs.swapSides];
        basicInputs.forEach(el => {
            el.addEventListener('change', () => {
                if (el === inputs.list) updateDropdowns();
                saveData();
                if (popupWindow && !popupWindow.closed) openBattleWindow();
            });
        });

        function handleRealtimeUpdate(e) {
            // æ›´æ–°æ•¸å€¼é¡¯ç¤º
            if (e.target.id === 'title-size') displays.tSize.textContent = e.target.value + 'px';
            if (e.target.id === 'title-top') displays.tTop.textContent = e.target.value + '%';
            if (e.target.id === 'name-size') displays.nSize.textContent = e.target.value + 'px';
            if (e.target.id === 'name-top') displays.nTop.textContent = e.target.value + '%';
            if (e.target.id === 'card-radius') displays.cRadius.textContent = e.target.value + 'px';
            if (e.target.id === 'card-width') displays.cWidth.textContent = e.target.value + 'px';
            if (e.target.id === 'card-height') displays.cHeight.textContent = e.target.value + 'px';
            
            saveData();
            if (popupWindow && !popupWindow.closed) openBattleWindow();
        }

        const styleInputs = [
            inputs.tSize, inputs.tTop, inputs.tBgColor, inputs.tTextColor, 
            inputs.nSize, inputs.nTop, inputs.cWidth, inputs.cHeight, inputs.cRadius
        ];
        styleInputs.forEach(el => el.addEventListener('input', handleRealtimeUpdate));

        btnClear.addEventListener('click', clearData);

        // --- å½ˆå‡ºè¦–çª—æ ¸å¿ƒé‚è¼¯ ---

        function openBattleWindow() {
            let blackText, whiteText;
            if (inputs.showNames.checked) {
                blackText = inputs.black.value || 'Black Player';
                whiteText = inputs.white.value || 'White Player';
            } else {
                blackText = '---';
                whiteText = '---';
            }

            let w = parseInt(inputs.cWidth.value) || 600;
            let h = parseInt(inputs.cHeight.value) || 200;

            const data = {
                title: inputs.tour.value.trim() || 'TOURNAMENT NAME',
                black: blackText,
                white: whiteText,
                config: {
                    width: w + 'px',
                    height: h + 'px',
                    radius: inputs.cRadius.value + 'px',
                    swap: inputs.swapSides.checked 
                },
                style: {
                    tSize: inputs.tSize.value + 'px',
                    tTop: inputs.tTop.value + '%',
                    tBgColor: inputs.tBgColor.value,
                    tTextColor: inputs.tTextColor.value,
                    nSize: inputs.nSize.value + 'px',
                    nTop: inputs.nTop.value + '%'
                }
            };

            if (popupWindow && !popupWindow.closed) {
                const currentOuterW = popupWindow.outerWidth;
                // å¯¬åº¦+130 (100ç‚ºç¶ å¹•, 30ç‚ºç€è¦½å™¨é‚Šæ¡†ç·©è¡)
                if (Math.abs(currentOuterW - (w + 130)) > 50) { 
                    popupWindow.resizeTo(w + 130, h + 160);
                }
                popupWindow.updateData(data);
                return;
            }

            const popupContent = `
                <!DOCTYPE html>
                <html lang="zh-TW">
                <head>
                    <title>Go Stream Card</title>
                    <style>
                        body { 
                            margin: 0; padding: 0; 
                            background-color: #00b140; /* ç¶ å¹•èƒŒæ™¯ */
                            height: 100vh; width: 100vw;
                            display: flex; justify-content: center; align-items: center;
                            overflow: hidden;
                        }
                        
                        .main-wrapper { padding: 50px; box-sizing: border-box; }

                        .battle-card {
                            background: linear-gradient(90deg, #1a1a1a 50%, #f0f0f0 50%);
                            position: relative; 
                            overflow: hidden;
                            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                            transition: width 0.1s, height 0.1s, border-radius 0.1s;
                        }
                        
                        .battle-card.swapped {
                            background: linear-gradient(90deg, #f0f0f0 50%, #1a1a1a 50%);
                        }

                        .card-header {
                            position: absolute; left: 50%; transform: translateX(-50%);
                            padding: 4px 30px; border-radius: 4px;
                            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
                            z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
                            white-space: nowrap; max-width: 90%; overflow: hidden;
                            text-overflow: ellipsis; text-align: center;
                        }

                        .player-name {
                            position: absolute; width: 50%; text-align: center;
                            font-weight: 800; line-height: 1.1; z-index: 2; white-space: nowrap;
                            transition: left 0.3s ease;
                        }

                        .name-black { color: #ff6a00; text-shadow: 0 4px 8px rgba(0,0,0,1); }
                        .name-white { color: #e74c3c; text-shadow: 0 2px 0px rgba(255,255,255,0.5); }

                        .label-deco {
                            position: absolute; bottom: 5px; font-size: 2rem;
                            font-weight: 900; opacity: 0.1; pointer-events: none;
                            transition: left 0.3s, right 0.3s;
                        }

                        .vs-badge {
                            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
                            width: 50px; height: 50px; background: #ff4757; color: white;
                            border-radius: 50%; display: flex; justify-content: center; align-items: center;
                            font-weight: 900; font-style: italic; font-size: 1.4rem;
                            border: 3px solid #fff; box-shadow: 0 0 15px rgba(0,0,0,0.4); z-index: 5;
                        }
                    </style>
                </head>
                <body>
                    <div class="main-wrapper">
                        <div class="battle-card" id="card">
                            <div class="card-header" id="p-title">${data.title}</div>
                            <div class="player-name name-black" id="p-black">${data.black}</div>
                            <div class="player-name name-white" id="p-white">${data.white}</div>
                            <div class="label-deco" id="lbl-black" style="color:#fff;">BLACK</div>
                            <div class="label-deco" id="lbl-white" style="color:#000;">WHITE</div>
                            <div class="vs-badge">VS</div>
                        </div>
                    </div>
                    <script>
                        window.updateData = function(d) {
                            const card = document.getElementById('card');
                            const t = document.getElementById('p-title');
                            const nb = document.getElementById('p-black');
                            const nw = document.getElementById('p-white');
                            const lb = document.getElementById('lbl-black');
                            const lw = document.getElementById('lbl-white');

                            t.textContent = d.title;
                            nb.textContent = d.black;
                            nw.textContent = d.white;

                            card.style.width = d.config.width;
                            card.style.height = d.config.height;
                            card.style.borderRadius = d.config.radius;

                            if (d.config.swap) {
                                card.classList.add('swapped');
                                nw.style.left = '0%'; nb.style.left = '50%';
                                lb.style.right = '10px'; lb.style.left = 'auto';
                                lw.style.left = '10px'; lw.style.right = 'auto';
                            } else {
                                card.classList.remove('swapped');
                                nb.style.left = '0%'; nw.style.left = '50%';
                                lb.style.left = '10px'; lb.style.right = 'auto';
                                lw.style.right = '10px'; lw.style.left = 'auto';
                            }

                            t.style.fontSize = d.style.tSize;
                            t.style.top = d.style.tTop;
                            t.style.backgroundColor = d.style.tBgColor;
                            t.style.color = d.style.tTextColor;
                            
                            [nb, nw].forEach(el => {
                                el.style.fontSize = d.style.nSize;
                                el.style.top = d.style.nTop;
                            });
                        }
                        window.updateData(${JSON.stringify(data)});
                    <\/script>
                </body>
                </html>
            `;
            
            const winW = w + 130;
            const winH = h + 160;
